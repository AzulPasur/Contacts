<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>员工通讯录</title>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="row">
			<div class="col offset-1">
				<div class="d-flex text-white">
					<form class="form-search">
						<div class="input-group">
							<input class="input-medium search-query" type="text" placeholder="请输入员工姓名或手机号"/>
							<div class="input-group-append">
							<button type="submit" class="btn btn-info">搜索</button>
							</div>
						</div>
					</form>
					<div class="btn-group ml-2">
					 	<button class="btn btn-info" type="button">新增</button>
						<button class="btn btn-info" type="button" disabled>修改</button>
						<button class="btn btn-info" type="button" disabled>删除</button>
					</div>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row">
			<div class="col offset-1">
				<table class="table">
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>部门</th>
						<th>职务</th>
						<th>手机</th>
						<th>邮箱</th>
  					</tr>		
				</table>
			</div>
			<div class="col-1"></div>
		</div>
		<script>
			$.ajax({
				url :"/Contacts/show",
				async :true,
				type :"get",
				datatype :"json",
				data :{},
				contentType : "application/json; charset=utf-8",
				success :function(data){
					$.each(data,function(n,obj){
						var tr = "<tr>";
							$.each(obj,function(name,value){
								var th;
								if(name=="id"){
									th = "<td hidden>" + value + "</td>";return true;
								} 
								if(name=="sex") {
									value=value?"男":"女";
								}
								th = "<td>" + value + "</td>";
								tr += th;
							});
						tr += "</tr>";
						$("table").append(tr);
					});
				}
			});
		</script>
	</body>
</html>
