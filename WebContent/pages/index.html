<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>员工通讯录</title>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="d-flex p-2 text-white bg-primary">
			<form class="form-inline ml-5">
				<div class="input-group">
					<input class="form-control border" type="text" placeholder="请输入员工姓名或手机号"/>
					<div class="input-group-append">
						<button type="submit" class="btn btn-primary border">搜索</button>
					</div>
				</div>
			</form>
			<div class="btn-group ml-2">
			 	<button class="btn btn-primary" type="button">新增</button>
				<button class="btn btn-primary" type="button" disabled>修改</button>
				<button class="btn btn-primary" type="button" disabled>删除</button>
			</div>
		</div>
		<div class="d-flex">
			<div class="flex-grow-1 mx-5">
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th>姓名</th>
							<th>性别</th>
							<th>部门</th>
							<th>职务</th>
							<th>手机</th>
							<th>邮箱</th>
						</tr>
					</thead>	
				</table>
			</div>
		</div>		
		<script>
			$.ajax({
				url :"/Contacts/show",
				async :true,
				type :"get",
				datatype :"json",
				data :{},
				contentType : "application/json; charset=utf-8",
				success :function(data){
					$("table").append("<tbody>");
					$.each(data,function(n,obj){
						var tr = "<tr>";
							$.each(obj,function(name,value){
								var th;
								if(name=="id"){
									th = "<td hidden>" + value + "</td>";return true;
								} 
								if(name=="sex") {
									value=value?"男":"女";
								}
								th = "<td>" + value + "</td>";
								tr += th;
							});
						tr += "</tr>";
						$("table").append(tr);
					});
					$("table").append("</tbody>");
				}
			});
		</script>
	</body>
</html>
